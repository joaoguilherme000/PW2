<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body><h2>Exemplo de Formulário</h2>
    <h1>
        <form name="cadastro" method="post" action="cadastro.php">
            <label for="usuario">Nome: </label>
            <input type="text" name="usuario" id="usuario" autofocus autocomplete="off" size="20" maxlength="9" required> <br/><br/>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha"><br/><br/>
            <input type="checkbox" name="termouso" value="termo"/>
            Aceito os termos de uso!<br/><br/>
            <input type="radio" name="sexo" value="fem"/>Feminino
            <input type="radio" name="sexo" value="mas"/>Masculino
            <br/>
            <input type="hidden" name="login" value="admin">
            <br/>
            &nbsp;&nbsp;&nbsp;
            <input type="button" name="Voltar">
            &nbsp;&nbsp;&nbsp;
            <input type="reset" name="Limpar">
            &nbsp;&nbsp;&nbsp;
            <input type="submit" value="Enviar">
        </form>
        <button onclick=window.location.href=https:www.google.com.br>
        Google </button>
        <button onclick=window.location.reload()> Atualizar página
        </button>
        <button onclick=window.print() > Imprimir </button>
        <button onclick=window.history.back() > Voltar</button>
    </h1>
</body>
</html>
